<mat-card style = "width: 392px; height: 482px;padding-top: 0px;">
        <mat-card-header fxLayout = "column" style ="min-height: 107px; margin-top:0px; padding-top: 0px;">
        
            <div style ="height: 70px">
                <div fxLayout = "row"    >
                    <span fxFlex></span>
                    <h3>{{app.appname}}</h3>
                    <span fxFlex></span>
                </div>
            </div>
            
                <div fxLayout="row" >
                        <mat-chip-list>
                                <mat-chip  > <strong ></strong>{{user_type_desc}}</mat-chip>
                            </mat-chip-list>
                <div fxFlex></div>
                    <mat-chip-list>
                        <mat-chip  > Expiry: 25-Oct-2018</mat-chip>
                    </mat-chip-list>
                </div>
            
            
        </mat-card-header>
            <mat-divider></mat-divider>
        <div style="min-height: 20px"></div>

        <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap = "20px">

                    <mat-form-field class="example-full-width">
                        <input #appidfld matInput placeholder="API id" [value]="app.appid" [readonly]="true">
                        <button mat-button  color ="warn" matSuffix mat-icon-button aria-label="Copy" (click)="copy_clip_brd(appidfld)" >
                                <mat-icon fxAlign = "center" style = "font-size: 20px">file_copy</mat-icon>
                              </button> 
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input #appkyfld matInput fxFlex="100%" placeholder="API Key" [value]="app.appkey" [readonly]="true">
                        <button mat-button  color ="warn" matSuffix mat-icon-button aria-label="Copy" (click)="copy_clip_brd(appkyfld)" >
                                <mat-icon fxAlign = "center" style = "font-size: 20px">file_copy</mat-icon>
                              </button> 
                    </mat-form-field>

                        <mat-form-field class="example-full-width">
                                <input #reurifld matInput fxFlex="100%" placeholder="Redirect URI" [value]="app.redirecturi" [readonly]="true">
                                <button mat-button  color ="warn" matSuffix mat-icon-button aria-label="Copy" (click)="copy_clip_brd(reurifld)" >
                                        <mat-icon fxAlign = "center" style = "font-size: 20px">file_copy</mat-icon>
                                      </button> 
                        </mat-form-field>
                    
                        <div fxLayout="row" fxLayoutAlign = "center center" *ngIf = "app.appusertype === 'D' || app.appusertype === 'A'">
                            <mat-chip-list>
                                <mat-chip style = "background-color: green" (click) = "call_user_auth()">Generate Auth Token</mat-chip>
                            </mat-chip-list>
                            <div fxFlex></div>
                            <label>kdkdk</label>
                        </div>
                        <div *ngIf = "app.appusertype !== 'D' || app.appusertype !== 'A'">
                            <span fxFlexFill></span>
                            <span fxFlexFill></span>
                            <span fxFlexFill></span>
                        </div>
                        <span fxFlexFill></span>
                        <span fxFlexFill></span>
                        <span fxFlexFill></span>
                        <span fxFlexFill></span>
                    </div>
        </mat-card-content>

        <mat-card-footer>
            <button mat-raised-button color="warn" style="width:50%" (click)="deleapp()"><strong>DELETE APP</strong></button>
            <!--button mat-raised-button color="primary" style="width:50%" (click)="createapp('MFAPI')">EXTEMD APP</button-->
            <button mat-raised-button color="primary" style="width:50%" (click)="editapp()"><strong>EDIT APP</strong></button>
        </mat-card-footer>
    </mat-card>
    <br>
    <br>
